<div cdkDropList class="grid-container" (cdkDropListDropped)="onDrop($event)">
    <mat-grid-list cols="3" rowHeight="2:2">
        <mat-grid-tile class="bg-pink-500 rounded-2xl shadow-lg">
            <mat-card class="w-full h-full">
                <div class="h-2/3 bg-pink-500 flex justify-center items-center">
                    <div class="post-it" cdkDrag>
                        OBT-5433: V2 Assortment
                    </div>
                </div>
                <div cdkDropList class="h-1/3 flex" (cdkDropListDropped)="onDrop($event)">
                    <div class="w-1/2 h-full bg-blue-500 flex justify-center"></div>
                    <div class="w-1/2 h-full bg-green-500 flex justify-center"></div>
                </div>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="bg-blue-500 rounded-2xl shadow-lg">
            <mat-card class="w-full h-full">
                <div class="h-2/3 bg-pink-500 flex justify-center items-center">Group 2</div>
                <div class="h-1/3 flex">
                    <div class="w-1/2 h-full bg-blue-500 flex justify-center"></div>
                    <div class="w-1/2 h-full bg-green-500 flex justify-center"></div>
                </div>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="bg-green-500 rounded-2xl shadow-lg">
            <mat-card class="w-full h-full">
                <div class="h-2/3 bg-pink-500 flex justify-center items-center">Group 3</div>
                <div class="h-1/3 flex">
                    <div class="w-1/2 h-full bg-blue-500 flex justify-center"></div>
                    <div class="w-1/2 h-full bg-green-500 flex justify-center"></div>
                </div>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="bg-purple-500 rounded-2xl shadow-lg">
            <mat-card class="w-full h-full">
                <div class="h-2/3 bg-pink-500 flex justify-center items-center">Floater</div>
                <div class="h-1/3 flex">
                    <div class="flex-1 h-full bg-blue-500 flex justify-center"></div>
                </div>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="bg-fuchsia-500 rounded-2xl shadow-lg" colspan="2">Floating Stories</mat-grid-tile>
    </mat-grid-list>
</div>
