<mat-grid-list cols="3" rowHeight="2:2">
    <mat-grid-tile *ngFor="let group of groups" class="bg-pink-500 rounded-2xl shadow-lg">
        <mat-card class="w-full h-full flex flex-row">
            <div class="h-2/3 bg-indigo-800">
                <div class="flex justify-between">
                    <h2 class="p-2 text-gray-300">{{group}}</h2>
                    <button mat-icon-button class="circle-button"
                            matTooltip="Add New Story" color="primary" (click)="onAddStory(group)">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div class="post-it" *ngFor="let post of posts[group]" cdkDrag>
                    <label for="first_name" class="block text-sm font-medium">Jira Story</label>
                    <textarea id="first_name" rows="2" class="text-gray-900 text-sm rounded-lg focus:ring-blue-500 bg-inherit block w-full" placeholder="OBT..."></textarea>
                </div>
            </div>
            <div cdkDropList class="h-1/3 flex" (cdkDropListDropped)="onDrop($event)">
                <div class="w-1/2 h-full bg-blue-500 flex justify-center"></div>
                <div class="w-1/2 h-full bg-green-500 flex justify-center"></div>
            </div>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile class="bg-fuchsia-500 rounded-2xl shadow-lg" colspan="2">
        <div class="flex">
            <div class="flex justify-between justify-items-start">
                <h2 class="p-2 text-gray-300">Backlogged</h2>
                <button mat-icon-button class="circle-button"
                        matTooltip="Add New Story" color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
